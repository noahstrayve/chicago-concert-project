<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Chicago Concert Connection</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">

</head>

<body id="colorBody">

  <div id="flagWhite">
    <div id="flagBlueOne"></div>
    <h1 id="flagText">Chicago Concert Connection</h1>
    <div id="flagBlueTwo"></div>
  </div>


  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <div class="row">
        <div class="col-lg-8">

          <h1 class="text-left" id="venueName">Venue Name</h1>

        </div>
        <div class="col-lg-4">
          <img id="venueImage" src="http://www.unitedcenter.com/assets/1/7/unitedcenter3.png">
        </div>
      </div>
      <h3 class="text-left" id="venueCapacity">this is where it will display capacity</h3>
      <h3 class="text-left" id="venueStart">this is where it will display "Doors"</h3>  
    </div>

    <!-- Current Product -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-12 ">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Artist</th>
                      <th>Date</th>
                      <th>Ticket Price ($)</th>
                      <th>Likes</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td id="eventArtist"></td>
                      <td id="eventDate"></td>
                      <td id="eventPrice"></td>
                      <td id="eventLikes"></td>
                    </tr>    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
<script src="logic.js"></script>

</body>

</html>
